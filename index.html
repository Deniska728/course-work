<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="./js/jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="styles/style.css">

  <title>Document</title>
</head>

<body>
  <form>
    <div id="dropbox">
      <p>Перетащите сюда фотографию</p>
    </div>
    <div>
      <h3>Выберите категорию фото</h3>
      <select name="categories" id="categories">
        <option value="selfies">Селфи</option>
        <option value="nature">Природа</option>
        <option value="animals">Животные</option>
        <option value="other" selected>Прочее</option>
      </select>
      <input type="submit" value="Добавить в альбом">
    </div>
  </form>
  <div id="tabs">
    <ul>
      <li><a href="#tabs-1">Селфи</a></li>
      <li><a href="#tabs-2">Природа</a></li>
      <li><a href="#tabs-3">Животные</a></li>
      <li><a href="#tabs-4">Другое</a></li>
    </ul>
    <div id="tabs-1">
      <section id="selfies">
      </section>
    </div>
    <div id="tabs-2">
      <section id="nature">
      </section>
    </div>
    <div id="tabs-3">
      <section id="animals">
      </section>
    </div>
    <div id="tabs-4">
      <section id="other">
      </section>
    </div>
  </div>
  <div id="dialog-confirm" title="Basic dialog"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <script src="js/dragAndDrop.js"></script>
  <script src="js/form.js"></script>
  <script src="js/loadImg.js"></script>
  <script src="js/modal.js"></script>
  <script>
    $( function() {
      $('.remove-img').on('click', function(e){
        $(this).parent().remove()
      })
    });
  </script>
</body>

</html>
